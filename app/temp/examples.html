<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/video.css">
  <script src="/js/player.js"> </script>
  <title>Alahazan</title>
</head>
<body>


<header>
    <div class="container">


    <div class="container__main">
    <div class="header__main-logo"><img src="/img/logo.png" alt="LOGO" width="135px" height="135px" style="filter: grayscale(50%)"></div>
    <div class="header__main-Slogon">

      <span class="header__main-Slogo_tagline">COMPANY NAME</span>
      <span class="header__main-Slogo_motto">Think different</span>

    </div>
    </div>

  <div class="contacts">
    <span class="contacts__phoneNumber">+(666)-333-333-333</span>
    <span class="contacts__phoneNumber">+(666)-222-222-222</span>
  </div>

  <div class="top-block icons">
    <div class="sq">
          <img class="im1" src="/img/email.png" alt="E">
    </div>
    <div class="sq">
          <img class="im2" src="/img/skype.png" alt="S">
    </div>
    <div class="sq">
          <img  class="im3" src="/img/facebook.png" alt="F">
    </div>
  </div>


  <div class="top-block input_btn">
    <div class="btn" id="BTN">
      <input type="submit" value="Заказать звонок" class="zakaz" id="ZAKAZ">
    </div>
  </div>

</div>

  <nav>
    <ul>
      <li class="bar"><a class="nav__a" href="../">Главная</a></li>
      <li class="bar"><a class="nav__a" href="/temp/furn.html">Мебель</a></li>
      <li class="bar"><a class="nav__a" href="/temp/auto.html">Салон АВТО</a></li>
      <li class="bar"><a class="nav__a" href="/temp/examples.html">Примеры</a></li>
      <li class="bar"><a class="nav__a" href="/temp/contacts.html">Контакты</a></li>
    </ul>

    <div class="find_elem">
      <div class="i_search"><img src="/img/i-search.png" alt="ss"
        height="34px" width="34px"></div>
    </div>

  </nav>

</header>

<div class="ex__container">
<section id="player">
  <video id="media" height="400" width="720">
     <source src="/video/clouds.mp4">
  </video>


<nav id="media_nav">
  <div id="buttons">
   <input type="button" id="play" value="Play">
   <input type="button" id="mute" value="Mute">
  </div>

   <div id="bar">
     <div id="progress"></div>
   </div>
   <div id="control">
     <input type="range" id="volume" min="0" max="1" step="0.1" value="0.6">
   </div>
   <div id="clear"></div>

</nav>

</section>
</div>
<div class="tv">
  <div class="vert">
    <div class="vert__part l"></div>
    <div class="vert__part r"></div>
  </div>
  <div class="hor"></div>

</div>


<footer>
  <div class="footer__adress">
    <span class="footer__adress-line1">Republic of Belarus, Minsk</span>
    <span class="footer__adress-line1">Nezavisimost 111</span>
  </div>
  <div class="footer__link">
    <a href="">Home</a>
    <a href="">Tour</a>
    <a href="">Price</a>
    <a href="">Support</a>
    <a href="">About</a>
  </div>
</footer>
</body>
</html>
